<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Presentación de Información</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .seccion {
            margin-bottom: 20px;
        }
        .seccion h2 {
            background-color: #f4f4f4;
            padding: 10px;
        }
        .lista {
            margin-left: 20px;
        }
        .tabla {
            width: 100%;
            border-collapse: collapse;
        }
        .tabla, .tabla th, .tabla td {
            border: 1px solid black;
        }
        .tabla th, .tabla td {
            padding: 8px;
            text-align: left;
        }
        .cuadro {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="seccion">
        <h2>Encabezado de Sección</h2>
        <p>Esta es una sección con información detallada.</p>
    </div>

    <div class="seccion">
        <h2>Lista de Puntos</h2>
        <ul class="lista">
            <li>Punto 1</li>
            <li>Punto 2</li>
            <li>Punto 3</li>
        </ul>
    </div>

    <div class="seccion">
        <h2>Tabla de Datos</h2>
        <table class="tabla">
            <tr>
                <th>Encabezado 1</th>
                <th>Encabezado 2</th>
                <th>Encabezado 3</th>
            </tr>
            <tr>
                <td>Dato 1</td>
                <td>Dato 2</td>
                <td>Dato 3</td>
            </tr>
        </table>
    </div>

    <div class="cuadro">
        <p>Este es un cuadro de texto destacado para resaltar información importante.</p>
    </div>
</body>
</html>
